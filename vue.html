<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.4/dayjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/3.2.10/antd.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/ant-design-vue/3.2.10/antd.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <a-table
        :columns="columns"
        :data-source="dataSource"
        bordered
        size="middle"
      />
    </div>
    <script type="module">
      const { createApp } = Vue;
      const data = {
        data() {
          return {
            message: "Hello Vue!",
            columns: [
              {
                title: "姓名",
                dataIndex: "name",
                width: 100,
              },
              {
                title: "集中隔离数",
                children: [
                  {
                    title: "合计",
                    dataIndex: "合计dataIndex",
                    key: "合计key",
                    width: 60,
                  },
                  {
                    title: "密切接触者",
                    dataIndex: "密切接触者dataIndex",
                    key: "密切接触者dataIndex",
                    width: 60,
                  },
                  {
                    title: "次密",
                    dataIndex: "次密dataIndex",
                    key: "次密key",
                    width: 60,
                  },
                  {
                    title: "中高风险地区来苏人员",
                    dataIndex: "中高风险地区来苏人员dataIndex",
                    key: "中高风险地区来苏人员key",
                    width: 60,
                  },
                  {
                    title: "其他",
                    dataIndex: "其他dataIndex",
                    key: "其他key",
                    width: 60,
                  },
                ],
              },
              {
                title: "年纪",
                dataIndex: "age",
              },
            ],
            dataSource: [...Array(100)].map((_, i) => ({
              key: i,
              name: "John Brown",
              age: i + 1,
              street: "Lake Park",
              building: "C",
              number: 2035,
              companyAddress: "Lake Street 42",
              companyName: "SoftLake Co",
              gender: "M",
              '合计dataIndex': 100,
              '密切接触者dataIndex': i,
              '次密dataIndex': Math.random().toFixed(2),
              '中高风险地区来苏人员dataIndex': i*100,
              '其他dataIndex': 100,
            })),
          };
        },
      }
      createApp(data).use(antd).mount("#app");
    </script>
  </body>
</html>
